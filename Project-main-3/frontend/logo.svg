<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Shield with GM -->
  <g>
    <!-- Shield shape - simplified -->
    <path d="M 8 4 L 20 6 L 24 14 L 20 28 L 8 32 L 0 28 L 0 14 Z" fill="url(#shieldGradient)"/>
    <defs>
      <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#01256E;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#01256E;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#990000;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- GM Letters - cleaner -->
    <text x="10" y="22" font-family="'Arial', sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">GM</text>
  </g>
  
  <!-- GroupMeet Text -->
  <text x="32" y="24" font-family="'Arial', 'Helvetica', sans-serif" font-size="20" font-weight="700" letter-spacing="-0.5px">
    <tspan fill="#01256E">group</tspan><tspan fill="#990000">meet</tspan>
  </text>
</svg>
